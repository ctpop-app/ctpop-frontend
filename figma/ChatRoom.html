<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTpop - 채팅방</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', 'Noto Sans KR', Arial, sans-serif;
      background: #fafafa;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 18px 16px 8px 16px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      gap: 12px;
    }
    .back-btn {
      font-size: 20px;
      color: #FF6B6B;
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 4px;
    }
    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #8a8a8a;
    }
    .chat-user-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .chat-user-name {
      font-size: 16px;
      font-weight: bold;
      color: #222;
    }
    .chat-user-status {
      font-size: 12px;
      color: #aaa;
    }
    .main {
      padding: 12px 8px 70px 8px;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .chat-messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 8px;
      overflow-y: auto;
      max-height: 60vh;
    }
    .message-row {
      display: flex;
      align-items: flex-end;
      gap: 6px;
    }
    .message-row.me {
      flex-direction: row-reverse;
    }
    .message-bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      background: #fff;
      color: #222;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      word-break: break-all;
    }
    .message-row.me .message-bubble {
      background: #FF6B6B;
      color: #fff;
      border-bottom-right-radius: 4px;
      border-bottom-left-radius: 16px;
    }
    .message-row.other .message-bubble {
      background: #fff;
      color: #222;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 16px;
    }
    .message-time {
      font-size: 11px;
      color: #aaa;
      margin: 0 4px;
      min-width: 36px;
      text-align: right;
    }
    .chat-input-bar {
      position: fixed;
      left: 0; right: 0; bottom: 56px;
      background: #fff;
      border-top: 1px solid #eee;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      z-index: 10;
    }
    .plus-btn {
      background: #FF6B6B;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .plus-btn:hover {
      background: #ff8787;
    }
    .chat-input {
      flex: 1;
      border: none;
      border-radius: 16px;
      background: #f2f2f2;
      padding: 10px 14px;
      font-size: 15px;
      outline: none;
      margin-right: 8px;
    }
    .send-btn {
      background: #FF6B6B;
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 8px 18px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 56px;
      background: #fff;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 10;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #888;
      font-size: 12px;
      text-decoration: none;
      gap: 2px;
    }
    .nav-item.active {
      color: #FF6B6B;
      font-weight: bold;
    }
    .nav-icon {
      font-size: 22px;
    }
    input[type="file"] {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <div class="header">
    <button class="back-btn"><i class="fa-solid fa-chevron-left"></i></button>
    <div class="avatar"><i class="fa-solid fa-user"></i></div>
    <div class="chat-user-info">
      <span class="chat-user-name">김민호</span>
      <span class="chat-user-status">접속중</span>
    </div>
  </div>
  <div class="main">
    <div class="chat-messages">
      <div class="message-row other">
        <div class="avatar" style="width:32px;height:32px;font-size:16px;"><i class="fa-solid fa-user"></i></div>
        <div class="message-bubble">안녕하세요! 오늘도 좋은 하루 보내세요 :)</div>
        <span class="message-time">오전 10:12</span>
      </div>
      <div class="message-row me">
        <div class="message-bubble">안녕하세요! 네, 감사합니다 :)</div>
        <span class="message-time">오전 10:13</span>
      </div>
      <div class="message-row other">
        <div class="avatar" style="width:32px;height:32px;font-size:16px;"><i class="fa-solid fa-user"></i></div>
        <div class="message-bubble">혹시 주말에 시간 괜찮으세요?</div>
        <span class="message-time">오전 10:14</span>
      </div>
      <div class="message-row me">
        <div class="message-bubble">네! 주말에 시간 괜찮아요.</div>
        <span class="message-time">오전 10:15</span>
      </div>
    </div>
  </div>
  <div class="chat-input-bar">
    <label for="file-upload" class="plus-btn"><i class="fa-solid fa-plus"></i></label>
    <input id="file-upload" type="file" accept="image/*" />
    <input class="chat-input" type="text" placeholder="메시지를 입력하세요..." />
    <button class="send-btn">전송</button>
  </div>
  <nav class="bottom-nav">
    <a href="#" class="nav-item"><span class="nav-icon"><i class="fa-solid fa-house"></i></span>홈</a>
    <a href="#" class="nav-item"><span class="nav-icon"><i class="fa-solid fa-comments"></i></span>토크</a>
    <a href="#" class="nav-item active"><span class="nav-icon"><i class="fa-solid fa-envelope"></i></span>메시지</a>
    <a href="#" class="nav-item"><span class="nav-icon"><i class="fa-solid fa-gear"></i></span>설정</a>
  </nav>
</body>
</html>
