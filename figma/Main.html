<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTpop - 로그인 후 메인</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', 'Noto Sans KR', Arial, sans-serif;
      background: #fafafa;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 16px 8px 16px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .logo {
      color: #FF6B6B;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .filters {
      display: flex;
      gap: 8px;
    }
    .filter-btn {
      background: #FF6B6B;
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 6px 18px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    .main {
      padding: 16px 8px 70px 8px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      align-items: flex-start;
      gap: 14px;
      padding: 18px 16px;
      margin-bottom: 16px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #8a8a8a;
    }
    .card-content {
      flex: 1;
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 2px;
    }
    .card-name {
      font-size: 17px;
      font-weight: bold;
      color: #222;
    }
    .card-age {
      font-size: 17px;
      font-weight: bold;
      color: #222;
    }
    .card-meta {
      font-size: 13px;
      color: #888;
      margin-left: 4px;
    }
    .card-status {
      font-size: 12px;
      color: #FF6B6B;
      margin-left: 8px;
    }
    .card-body {
      font-size: 14px;
      color: #444;
      margin-bottom: 2px;
    }
    .card-bio {
      font-size: 13px;
      color: #666;
      margin-top: 2px;
    }
    .bottom-nav {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 56px;
      background: #fff;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 10;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #888;
      font-size: 12px;
      text-decoration: none;
      gap: 2px;
    }
    .nav-item.active {
      color: #FF6B6B;
      font-weight: bold;
    }
    .nav-icon {
      font-size: 22px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <div class="header">
    <span class="logo">CTpop</span>
    <div class="filters">
      <button class="filter-btn">필터</button>
      <button class="filter-btn">필터</button>
    </div>
  </div>
  <div class="main">
    <div class="card">
      <div class="avatar"><i class="fa-solid fa-user"></i></div>
      <div class="card-content">
        <div class="card-header">
          <span class="card-name">김민호</span><span class="card-age">, 28</span>
          <span class="card-meta">서울 동작구</span>
          <span class="card-meta">11.5km</span>
          <span class="card-status">접속중</span>
        </div>
        <div class="card-body">170cm / 60kg</div>
        <div class="card-bio">커뮤니티에서 만나게 되어 반갑습니다.</div>
      </div>
    </div>
    <div class="card">
      <div class="avatar"><i class="fa-solid fa-user"></i></div>
      <div class="card-content">
        <div class="card-header">
          <span class="card-name">이서연</span><span class="card-age">, 24</span>
          <span class="card-meta">부산 해운대구</span>
          <span class="card-meta">300.1km</span>
          <span class="card-meta">1분 전</span>
        </div>
        <div class="card-body">168 / 47</div>
        <div class="card-bio">친구를 만들고 싶어요.</div>
      </div>
    </div>
    <div class="card">
      <div class="avatar"><i class="fa-solid fa-user"></i></div>
      <div class="card-content">
        <div class="card-header">
          <span class="card-name">박지훈</span><span class="card-age">, 30</span>
          <span class="card-meta">대구 수성구</span>
        </div>
        <div class="card-body">취미는 영화 감상과 여행입니다.</div>
      </div>
    </div>
  </div>
  <nav class="bottom-nav">
    <a href="#" class="nav-item active"><span class="nav-icon"><i class="fa-solid fa-house"></i></span>홈</a>
    <a href="#" class="nav-item"><span class="nav-icon"><i class="fa-solid fa-comments"></i></span>토크</a>
    <a href="#" class="nav-item"><span class="nav-icon"><i class="fa-solid fa-envelope"></i></span>메시지</a>
    <a href="#" class="nav-item"><span class="nav-icon"><i class="fa-solid fa-gear"></i></span>설정</a>
  </nav>
</body>
</html>
