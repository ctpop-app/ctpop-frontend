<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTpop - 메시지</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', 'Noto Sans KR', Arial, sans-serif;
      background: #fafafa;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 16px 8px 16px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .logo {
      color: #FF6B6B;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .main {
      padding: 16px 8px 70px 8px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .chat-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      cursor: pointer;
      transition: box-shadow 0.15s;
    }
    .chat-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #8a8a8a;
    }
    .chat-content {
      flex: 1;
      min-width: 0;
    }
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2px;
    }
    .chat-name {
      font-size: 16px;
      font-weight: bold;
      color: #222;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .chat-time {
      font-size: 12px;
      color: #aaa;
      flex-shrink: 0;
    }
    .chat-message {
      font-size: 14px;
      color: #444;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 220px;
    }
    .unread-badge {
      background: #FF6B6B;
      color: #fff;
      border-radius: 10px;
      font-size: 11px;
      padding: 2px 7px;
      margin-left: 8px;
      font-weight: bold;
    }
    .bottom-nav {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 56px;
      background: #fff;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 10;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #888;
      font-size: 12px;
      text-decoration: none;
      gap: 2px;
    }
    .nav-item.active {
      color: #FF6B6B;
      font-weight: bold;
    }
    .nav-icon {
      font-size: 22px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <div class="header">
    <span class="logo">CTpop</span>
    <span style="font-size:16px; color:#888; font-weight:500;">메시지</span>
  </div>
  <div class="main">
    <div class="chat-list">
      <div class="chat-card">
        <div class="avatar"><i class="fa-solid fa-user"></i></div>
        <div class="chat-content">
          <div class="chat-header">
            <span class="chat-name">김민호</span>
            <span class="chat-time">오전 10:12</span>
          </div>
          <div class="chat-message">안녕하세요! 오늘도 좋은 하루 보내세요 :)</div>
        </div>
        <span class="unread-badge">2</span>
      </div>
      <div class="chat-card">
        <div class="avatar"><i class="fa-solid fa-user"></i></div>
        <div class="chat-content">
          <div class="chat-header">
            <span class="chat-name">이서연</span>
            <span class="chat-time">어제</span>
          </div>
          <div class="chat-message">네! 시간 괜찮으실 때 연락 주세요~</div>
        </div>
      </div>
      <div class="chat-card">
        <div class="avatar"><i class="fa-solid fa-user"></i></div>
        <div class="chat-content">
          <div class="chat-header">
            <span class="chat-name">박지훈</span>
            <span class="chat-time">2일 전</span>
          </div>
          <div class="chat-message">사진 잘 봤어요! 감사합니다.</div>
        </div>
        <span class="unread-badge">1</span>
      </div>
    </div>
  </div>
  <nav class="bottom-nav">
    <a href="#" class="nav-item"><span class="nav-icon"><i class="fa-solid fa-house"></i></span>홈</a>
    <a href="#" class="nav-item"><span class="nav-icon"><i class="fa-solid fa-comments"></i></span>토크</a>
    <a href="#" class="nav-item active"><span class="nav-icon"><i class="fa-solid fa-envelope"></i></span>메시지</a>
    <a href="#" class="nav-item"><span class="nav-icon"><i class="fa-solid fa-gear"></i></span>설정</a>
  </nav>
</body>
</html>
